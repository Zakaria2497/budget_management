<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnD - All Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div style="background-color:black;" id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/transaction/dashboard">Home</a>
                    </li>
                </ul>
               
            </div>
        </nav>

        <div id="main_wrapper">
                <div class="card">                
                    <form action="/transaction/transfer/edit/{{transfer.id}}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row" style="margin-left: 16%; margin-top: 3%;">
                                          <div class="form-group col-md-5" >
                                            <label>RDPP Head</label>
                                            <input type="text" class="form-control" name="name" value="{{transfer.credit_acc}}">
                                          </div>
                                        </div>
                                        
                                        
                                          <div class="form-row" style="margin-left: 16%; margin-top: 3%;">
                                          <div class="form-group col-md-5">
                                            <label >RDPP Allotment</label>
                                            <input type="number" class="form-control" name="amount" value="{{transfer.amount}}">
                                          </div>
                                          </div>
                                        
                                        <div class="form-row" style="margin-left: 16%; margin-top: 3%;">
                                        <div class="form-group col-md-5">
                                          <label>Description</label>
                                          <input type="text" class="form-control" name="description" value="{{transfer.description}}">
                                        </div>
                                        </div>
                                       
                                        <button type="submit" class="btn btn-primary" style="margin-left:550px ;margin-top: 2%;margin-bottom: 2%;">Submit</button>
                              
                                    </form>

                                    {% for message in messages %}
                                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                      <p style="color: red;">{{ message }}</p>
                                    </div>
                                  {% endfor %}      
                            
            </div>
        </div>                 
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
