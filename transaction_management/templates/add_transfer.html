<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <title>DnD - All Transactions</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/transaction/dashboard">Home</a>
                    </li>
            
                </ul>
                       
            </div>
        </nav>

    <div id="container">        
        <div id="transfers_content">
            <div class="card test">
                <div class="card-body">
                    <h5 style="margin-bottom:5%">Add Transfer</h5>
                        <form method="post" action="/transaction/transfers/processing">
                            {% csrf_token %}
                            <div class="row">
                                <div style="margin:4%" class="col">
                                    <label for="From">From:</label>
                                    <select id="From" name="debit_acc">
                                        <option>Select Account</option>
                                        {% for account in all_accounts %}
                                        <option value="{{account.name}}">{{account.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div style="margin:4%" class="col">
                                    <label for="To">To:</label>
                                    <select id="To" name="credit_acc">     
                                        <option>Select Account</option>
                                        {% for account in all_accounts %}
                                        <option value="{{account.name}}">{{account.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>    
                                <div class="row">
                                    <div style="margin:5%" class="form-group col-md-8">                                        
                                        <label for="description">Description:</label>
                                        <input class="form-control" id="description" type="text" name="description">
                                    </div>
                                </div>
                            
                            <div class="row">
                                <div style="margin:5%" class="form-group col-md-8">
                                    <label for="amount">Amount:</label>
                                    <input class="form-control"type="number" id ="amount" placeholder="1.0" step="0.01" name="amount">
                                    <!-- <button style="margin-left:10%;" class="btn btn-primary">Submit</button> -->
                                </div>
                            </div>
                               
                            <button style="margin-left:10%;" class="btn btn-primary">Submit</button>
                            
                        </form>
                    {% if messages %}
                    <div class="span12">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                    </div>
                    {% endif %}                   
                </div>
            </div>
        </div>
    </div>
    



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
